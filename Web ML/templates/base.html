<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ML Protected App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="flash-box">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-inner">
        {% for category, message in messages %}
          <div class="flash-line {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
</div>

<div class="container">
  {% block content %}{% endblock %}
</div>

</body>
</html>
